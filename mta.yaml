_schema-version: "3.1"
ID: ibike
description: A simple CAP project.
version: 1.0.0
modules:
- name: ibike-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: ibike-auth
  - name: ibike-db
  - name: ibike-messaging
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 1024M
    memory: 512M
  build-parameters:
    builder: npm
- name: ibike-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: ibike-db
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 1024M
    memory: 512M
- name: ibike-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: ibike-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - taskslist.zip
      name: taskslist
      target-path: resources/
    - artifacts:
      - dashboard.zip
      name: dashboard
      target-path: resources/
- name: taskslist
  type: html5
  path: app/taskslist
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: dashboard
  type: html5
  path: app/dashboard
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: ibike-destination-content
  type: com.sap.application.content
  requires:
  - name: ibike-destination-service
    parameters:
      content-target: true
  - name: ibike-repo-host
    parameters:
      service-key:
        name: ibike_html_repo_host-key
  - name: ibike-auth
    parameters:
      service-key:
        name: ibike-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: ibike_html_repo_host
          ServiceInstanceName: ibike-html5-srv
          ServiceKeyName: ibike_html_repo_host-key
          sap.cloud.service: ibike
        - Authentication: OAuth2UserTokenExchange
          Name: ibike_portfolio_auth
          ServiceInstanceName: ibike-auth
          ServiceKeyName: ibike-auth-key
          sap.cloud.service: ibike
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
resources:
- name: ibike-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: ibike-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: ibike-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: ibike-messaging
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./event-mesh.json
    service: enterprise-messaging
    service-plan: default
- name: ibike-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: ibike-html5-srv
    service-plan: app-host
- name: ibike-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: ibike-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: ibike-destination-service
    service-plan: lite
  requires:
  - name: srv-api
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
